<div class="row expanded collapse">
  <div class="columns small-10 medium-6 large-6">
    <label for="kazou-select-input" class="kazou-form-label">Label Name <span
        class="kazou-form-field-required">*</span></label>
    <div class="kazou-select-rounded kazou-select-rounded-full">
      <select id="kazou-select-input" name="kazou-select-input" class="kazou-select-input" required>
        <option value="">Select</option>
        {{#each data.select.options}}
        <option value="{{this}}">{{this}}</option>
        {{/each}}
      </select>
    </div>
  </div>
</div>
