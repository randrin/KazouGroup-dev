<div class="row expanded collapse">
  <div class="columns small-12 medium-6 large-6">
    <label for="kazou-password-input" class="kazou-form-label">Password <span
        class="kazou-form-field-required">*</span></label>
    <div class="kazou-container-password-input">
      <span toggle="#kazou-password-input" class="kazou-icon-field kazou-toggle-password"></span>
      <input type="password" id="kazou-password-input" name="kazou-password-input" class="kazou-form-input" />
    </div>
  </div>
  <div class="columns small-12 medium-6 large-6">
    <label for="kazou-confirm-password-input" class="kazou-form-label">Confirmation Password <span
        class="kazou-form-field-required">*</span></label>
    <div class="kazou-container-password-input">
      <span toggle="#kazou-confirm-password-input" class="kazou-icon-field kazou-toggle-password"></span>
      <input type="password" id="kazou-confirm-password-input" name="kazou-confirm-password-input"
        class="kazou-form-input" />
    </div>
  </div>
</div>
